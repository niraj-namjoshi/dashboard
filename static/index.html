<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Chart Dashboard</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="top-left">
        <canvas id="myChart"></canvas>
      </div>
      <div class="bottom-left">
        <h3>Cluster Distribution</h3>
        <canvas id="barChart"></canvas>
      </div>
    </div>

    <div class="right">
      <div class="top">
        <h2>Problem Analysis</h2>
        <p>Loading problem statements...</p>
      </div>
      <div class="bottom">
        <h3>Input comments</h3>
        <form id="inputForm" style="height:calc(100% - 40px);display:flex;flex-direction:column;justify-content:flex-end;">
          <textarea id="userInput" style="flex:1;resize:none;width:100%;font-size:1.1em;padding:16px;border-radius:8px;border:1px solid #ccc;box-sizing:border-box;min-height:200px;" placeholder="Enter reviews, separated by ~ ...">Battery drains way too fast~even on standby.~I have to charge my phone twice a day~battery life is terrible.~Battery life dropped significantly after the latest update.~The device gets hot and battery drains within hours.~Battery percentage jumps around and dies suddenly at 20%.~Even with power saving on~the battery drains quickly.~Battery doesn't last more than 5-6 hours of regular use.~I wake up with 30% less battery without using the phone overnight.~Battery life is very poor~needs serious improvement.~Within a few months~battery backup got really bad.~App crashes every time I try to upload a photo.~Keeps getting stuck while uploading a white image.~I can't upload anything — app freezes on the upload screen.~Trying to post a photo leads to instant crash.~Every time I upload a white image~the app gets stuck.~The app just closes when I tap on the upload button.~Photos won't upload — stuck on processing forever.~White photos break the upload process completely.~Uploading crashes the app more than half the time.~App becomes unresponsive during file uploads.~Takes forever to load after unlocking.~Laggy UI when switching between tabs.~The app is slow and unresponsive most of the time.~Typing has a delay and it's really annoying.~Switching apps causes a short freeze every time.~Scrolling stutters and doesn't feel smooth.~Performance is bad even for basic tasks.~Multitasking causes noticeable lag.~Animations are slow and not fluid at all.~The whole system feels sluggish.~Even at full volume~I can barely hear the audio.~Speakers are too quiet — not suitable for videos.~Volume is too low~especially on calls.~Sound quality is good~but it's not loud enough.~Volume drops randomly while playing music.~Can't hear anything unless I'm in a silent room.~Max volume still feels like 50%.~Audio becomes faint and muffled.~Volume control doesn't actually increase sound much.~Wi-Fi keeps disconnecting randomly.~Poor network reception in my home.~Bluetooth drops connection every few minutes.~Signal bars are full but no internet.~Wi-Fi reconnects every 10 minutes~very unstable.~Calls drop frequently when switching networks.~Device doesn't reconnect to Wi-Fi after sleep.~4G keeps switching to 3G even in good coverage.~Bluetooth range is too short~disconnects easily.~Mobile data doesn't work unless toggled manually.</textarea>
          <button type="submit" style="margin-top:16px;padding:14px 0;font-size:1.2em;background:linear-gradient(90deg,#007bff,#0056b3);color:white;border:none;border-radius:8px;cursor:pointer;transition:background 0.2s;">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script src="static/script.js"></script>
</body>
</html>
